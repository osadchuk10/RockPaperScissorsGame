<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;

  div {

  th,
  td {
    padding: 15px;

    text-align: center;

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div>Welcome to Rock Paper Scissors game BITCH</div>
  <button onclick="game('rock');">Rock</button>
  <button onclick="game('paper');">Paper</button>
  <button onclick="game('scissors');">Scissors</button>
  <button onclick="game('lizard');">Lizard</button>
  <button onclick="game('spock');">Spock</button>
  <table>
    <tr>
      <td>
        <h2>Computer won</h2>
        <p>(it's obvious)</p>
      </td>
      <td>
        <h2>Draw</h2>
        <p>(it happans even with computers)</p>
      </td>
      <td>
        <h2>Human Wins</h2>
        <p>(a ridiculous misunderstanding)</p>
      </td>
    </tr>
    <tr>
      <td>
        <h2 id="compWinScore">0</h2>
      </td>
      <td>
        <h2 id="drawScore">0</h2>
      </td>
      <td>
        <h2 id="humanWinScore">0</h2>
      </td>
    </tr>
  </table>
  <div id="message"></div>
  <button onclick="resetGame();" id="reset">Reset</button>
  <script>
    let draw = 0;
    let compWin = 0;
    let humanWin = 0;
    const message = document.getElementById('message');
    function game(param) {
      let computerChoose = Math.random();
      if (computerChoose >= 0 && computerChoose < 1 / 5) {
        computerChoose = "rock";
      } else if (computerChoose >= 1 / 5 && computerChoose < 2 / 5) {
        computerChoose = "paper";
      } else if (computerChoose >= 2 / 5 && computerChoose < 3 / 5) {
        computerChoose = "scissors";
      } else if (computerChoose >= 3 / 5 && computerChoose < 4 / 5) {
        computerChoose = "lizard";
      } else if (computerChoose >= 4 / 5 && computerChoose < 1) {
        computerChoose = "spock";
      }
      console.log(computerChoose)
      const youLost = `You lost stupid leather piece of shit I chose "${computerChoose.toUpperCase()}" and you chose "${param.toUpperCase()}". Learn the rules. "${computerChoose.toUpperCase()}" always beats "${param.toUpperCase()}". Computers win WOHOWOWHO`;
      const youWon = `You lucky bastard I chose "${computerChoose.toUpperCase()}" and you chose "${param.toUpperCase()}". In this time you won but in the next time I'll destroy you. I know how you think bitch`;
      if (param === computerChoose) {
        //alert(`You choose "${param.toUpperCase()}" I also choose the same shit. It's a draw. Oh, almost forgot. HUMANS SUCK hahahahahah`);
        draw++;
        const drawMessage = `You choose "${param.toUpperCase()}" I also choose the same shit. It's a draw. Oh, almost forgot. HUMANS SUCK hahahahahah`;
        message.innerText = drawMessage
      } else {
        (param === "rock" && computerChoose === "paper") ||
          (param === "rock" && computerChoose === "spock") ||
          (param === "paper" && computerChoose === "scissors") ||
          (param === "paper" && computerChoose === "lizard") ||
          (param === "scissors" && computerChoose === "rock") ||
          (param === "scissors" && computerChoose === "spock") ||
          (param === "lizard" && computerChoose === "rock") ||
          (param === "lizard" && computerChoose === "scissors") ||
          (param === "spock" && computerChoose === "paper") ||
          (param === "spock" && computerChoose === "lizard") ? (compWin++, message.innerText=youLost) : (humanWin++, message.innerText=youWon);
      }
      document.getElementById('drawScore').innerText = draw;
      document.getElementById('compWinScore').innerText = compWin;
      document.getElementById('humanWinScore').innerText = humanWin;
      console.log(compWin);
      console.log(humanWin);
      console.log(draw);
    }
    const resetGame = () => {
      draw =0;
      compWin =0;
      humanWin=0;
      document.getElementById('drawScore').innerText = draw;
      document.getElementById('compWinScore').innerText = compWin;
      document.getElementById('humanWinScore').innerText = humanWin;
      document.getElementById('message').innerText = '';
    }

  </script>
</body>

</html>
